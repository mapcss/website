name: release
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: cache
        run: deno cache --import-map=import_map.json --no-check deps.ts aleph.config.ts 

      - name: build
        run: |
          deno run -A _tools/build_worker.ts 
          deno run -A https://deno.land/x/aleph/cli.ts build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAPCSS_5B66C }}'
          channelId: live
          projectId: mapcss-5b66c
